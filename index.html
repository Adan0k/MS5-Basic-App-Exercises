<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Capybara Menus</title>
</head>

<body>
    <div id="block"></div>
    <header>
        <h1 id="title">Capybaras</h1>
        <button id="sideMenuButton" class="sideButton"><img src="/icons/list.svg"></button>
        <div id="sidebar">
            <button id="closeSidebar" class="sideButton"><img src="/icons/list.svg"></button>
            <label for="language">Choose your language</label>
            <select name="language" id="lang">
                <option value="en">English</option>
                <option value="pt">Português</option>
                <option value="es">Español</option>
            </select>
        </div>
    </header>
    <main>
        <nav>
            <button class="tablinks" id="homeLink" value="home">Home</button>
            <button class="tablinks" id="galleryLink" value="gallery">Gallery</button>
            <button class="tablinks" id="adoptLink" value="adopt">Adopt</button>
        </nav>

        <div class="tabcontent" id="home">
            <div id="capygrid">
                <div class="capyCard" id="catCapy">
                    <img src="/images/cat.png" alt="Capybara with a cat">
                    <div id="cat-text">Capybara with a cat</div>
                </div>
                <div class="capyCard">
                    <img src="/images/love.png" alt="Falling in love capybaras">
                    <div id="love-text">Falling in love Capybaras</div>
                </div>
                <div class="capyCard">
                    <img src="/images/edsheeran.png" alt="Ed sheeran capybara">
                    <div id="ed-text">Ed Sheeran Capybara</div>
                </div>
                <div class="capyCard">
                    <img src="/images/orange.png" alt="Orange capybara">
                    <div id="orange-text">Orange Capybara</div>
                </div>
                <div class="capyCard">
                    <img src="/images/rainbow.png" alt="Rainbow capybara">
                    <div id="rainbow-text">Rainbow Capybara</div>
                </div>
                <div class="capyCard">
                    <img src="/images/baby.png" alt="Baby capybara">
                    <div id="baby-text">Baby Capybara</div>
                </div>
            </div>
        </div>
        <div class="tabcontent" id="gallery">
            <div class="carrossel">
                <div class="gallery-image">
                    <img src="/images/baby.png">
                </div>
                <div class="gallery-image">
                    <img src="/images/cat.png">
                </div>
                <div class="gallery-image">
                    <img src="/images/edsheeran.png">
                </div>
                <div class="gallery-image">
                    <img src="/images/love.png">
                </div>
                <div class="gallery-image">
                    <img src="/images/orange.png">
                </div>
                <div class="gallery-image">
                    <img src="/images/rainbow.png">
                </div>
                <div class="gallery-image">
                    <img src="/images/suit.png">
                </div>
                <button class="galleryNavButton" id="prev">
                    <img src="/icons/caret-left.svg">
                </button>
                <button class="galleryNavButton" id="next">
                    <img src="/icons/caret-right.svg">
                </button>
            </div>
        </div>

        <div class="tabcontent" id="adopt">
            <div id="modal">
                <button id="closeModal"><img src="icons/x.svg"></button>
                <div id="modalContent">
                    <p id="modalText"></p>
                    <button id="modal-ok">ok</button>
                </div>
            </div>
            <form id="adopteForm">
                <img src="/images/suit.png">
                <div id="fieldName">
                    <label for="Name" id="nameLabel">Name:</label>
                    <input type="text" name="Name" id="name" maxlength="100" required>
                </div>
                <div id="fieldEmail">
                    <label for="Email" id="emailLabel">Email:</label>
                    <input type="email" name="Email" id="email" placeholder="sample@email.com" required>
                </div>

                <div id="fieldWhy">
                    <label for="Why" id="whyLabel">Why do you want a capybara?</label>
                    <input type="text" name="Why" id="why" maxlength="200" required>
                </div>
                <button id="submit">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
<script src="script.js"></script>
